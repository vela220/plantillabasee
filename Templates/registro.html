<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro</title>
</head>
<body>
    <h2>Registrarse</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'error' %}red{% else %}green{% endif %};">
                {{ message }}
            </li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('register') }}" method="POST">
        <label for="username">Nombre de usuario:</label><br />
        <input type="text" id="username" name="username" required /><br /><br />

        <label for="email">Correo electrónico:</label><br />
        <input type="email" id="email" name="email" required /><br /><br />

        <label for="birthdate">Fecha de nacimiento:</label><br />
        <input type="date" id="birthdate" name="birthdate" required /><br /><br />

        <label>Sexo:</label><br />
        <input type="radio" id="male" name="gender" value="Masculino" required />
        <label for="male">Masculino</label><br />
        <input type="radio" id="female" name="gender" value="Femenino" required />
        <label for="female">Femenino</label><br />
        <input type="radio" id="other" name="gender" value="Otro" required />
        <label for="other">Otro</label><br /><br />

        <label for="password">Contraseña:</label><br />
        <input type="password" id="password" name="password" required /><br /><br />

        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
</body>
</html>
